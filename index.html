<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/css/main.css">
  
  <title>Pomodoro Timer</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="pomodoro" class="logo-icon">
  </header>
  <nav>
    <ul class="nav">
      <li class="nav-tab active"><a href="">pomodoro</a></li>
      <li class="nav-tab"><a href="">short break</a></li>
      <li class="nav-tab"><a href="">long break</a></li>
    </ul>
  </nav>
  <main>
    <div class="timer">
      <div class="svg-placeholder"></div>
      <div class="timer-content">
        <span class="time">17:59</span>
        <span class="label">pause</span>
      </div>
    </div>
  </main>
  <footer>
    <img src="./assets/icon-settings.svg" alt="gear icon" class="settings-icon">
    <section class="settings">
      <div class="settings-header">
        <h2 class="heading">Settings</h2>
        <img src="./assets/icon-close.svg" alt="close icon" class="close-icon">
      </div>
      <form action="" class="settings-form">
        <div class="form-section form-section-time">
        <h4 class="form-section-heading">Time (minutes)</h4>
          <div class="number-group">
            <label class="number-group-label" for="pomodoro">pomodoro</label>
            <input class="number-group-input" type="number" name="pomodoro" id="pomodoro" value="25">
          </div>
          <div class="number-group">
            <label class="number-group-label" for="short-break">short break</label>
            <input class="number-group-input" type="number" name="short-break" id="short-break" value="5">
          </div>
          <div class="number-group">
            <label class="number-group-label" for="long-break">long break</label>
            <input class="number-group-input" type="number" name="long-break" id="long-break" value="15">
          </div>
        </div>

        <div class="form-section form-section-font">
          <h4 class="form-section-heading">Font</h4>
          <div class="radio-group radio-group-font">
            <input type="radio" name="font" id="sans" value="sans" class="custom-radio active">
            <input type="radio" name="font" id="slab" value="slab" class="custom-radio">
            <input type="radio" name="font" id="mono" value="mono" class="custom-radio">
          </div>
        </div>

        <div class="form-section form-section-color">
          <h4 class="form-section-heading">Color</h4>
          <div class="radio-group radio-group-color">
            <input type="radio" name="color" id="red" value="red" class="custom-radio active">
            <input type="radio" name="color" id="blue" value="blue" class="custom-radio">
            <input type="radio" name="color" id="purple" value="purple" class="custom-radio">
          </div>
        </div>

        <button type="submit" class="settings-button">Apply</button>
      </form>
    </section> <!-- end settings modal -->
  </footer>

  <script src="./index.js"></script>

</body>
</html>
